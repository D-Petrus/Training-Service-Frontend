<div class="container">
  <div class="row">
    <div class="form-check" *ngFor="let item of course">
      <label class="check">
        <input type="checkbox">
          <span class="box">{{ item.name }}</span>
      </label>
      <span class="description">
        opis: <span class="bold">{{ item.description}}</span>,czas trwania: <span class="bold">{{ convertDurationToTime(item.duration)| date:'mm:ss' }} minut</span>,
        cena <span class="bold">{{ item.price }} z≈Ç</span>
      </span>
    </div>
  </div>
  
  <app-mail-form></app-mail-form>

</div>
