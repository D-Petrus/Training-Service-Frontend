<div class="container">
  <h1>Add new subcategory:</h1>
  <div class="row">
    <form [formGroup]="(subcatAddForm)">
        <div class="form-group padding10">
          <input type="number" class="form-control" placeholder="Enter id (only numbers)" formControlName="id">
        </div>
        <div class="form-group padding10">
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
          <p class="not-valid" *ngIf="!subcatAddForm.controls['name'].valid && subcatAddForm.controls['name'].touched">
            Name is not valid</p>
        </div>
        <div class="textarea-padding form-group">
          <textarea cols="38" rows="5" placeholder="Enter description" formControlName="description" class="form-control"></textarea>
          <p class="not-valid" *ngIf="!subcatAddForm.controls['description'].valid && subcatAddForm.controls['description'].touched">
            Description is not valid</p>
        </div>
        <div class="form-group">
          <input type="button" value="Save subcategory" class="btn btn-primary" [disabled]="!subcatAddForm.valid">
        </div>
        <div *ngIf="submitted" class="alert alert-success mt-10">
          Subcategory saved!
        </div>
    </form>
  </div>
</div>
