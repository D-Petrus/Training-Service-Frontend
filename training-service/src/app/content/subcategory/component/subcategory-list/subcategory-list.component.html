<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of subcat">
    <a [routerLink]="['/subcategory', item.name]" [routerLinkActive]="['bold']" (click)="subcategorySelect(item.name)">{{ item.name }}</a>
    </div>
  </div>
  <app-course-list [name]="(name)" [courses]="courses"></app-course-list>
</div>
