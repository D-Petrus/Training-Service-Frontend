<div class="container">
  <h2>New category:</h2>
    <form [formGroup]="categoryAddForm" (ngSubmit)="saveCategory()">
      <div class="form-group">
        <input
          type="hidden"
          name="id"
          formControlName="id"
          id="idInput"
          class="form-control"
        />
        <label for="nameInput">Name</label>
        <input
          type="text"
          formControlName="nameCategory"
          class="form-control"
          id="nameInput"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="descInput">Description</label>
        <input
          type="text"
          formControlName="description"
          class="form-control"
          id="descInput"
          placeholder="Enter description"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary submitBtn"
        [disabled]="!categoryAddForm.valid"
      >
        Submit
      </button>
    </form>

    <br />
    <div class="alert alert-success" role="alert" *ngIf="submitted">
      Category was added to database!
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-primary"
        (click)="getBack()"
        *ngIf="submitted"
      >
        Get back to list
      </button>
    </div>
  </div>
